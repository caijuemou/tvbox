<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVBox 配置托管服务</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            padding: 20px; /* 减小padding，更适合手机 */
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 20px auto; /* 减小margin */
            background-color: #ffffff;
            padding: 25px 30px; /* 调整padding */
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e0e6ea;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2em; /* 调整字体大小，更适合移动端 */
        }
        p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            text-align: left;
            display: flex; /* 使用Flexbox布局 */
            flex-direction: column; /* 让列表项垂直排列 */
            align-items: center; /* 居中对齐 */
        }
        li {
            background-color: #e9f5fd;
            padding: 12px 20px;
            margin-bottom: 15px; /* 增加列表项间距 */
            border-left: 5px solid #3498db;
            border-radius: 6px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.95em;
            color: #2c3e50;
            word-wrap: break-word;
            overflow-wrap: break-word;
            width: 100%; /* 列表项占据100%宽度 */
            box-sizing: border-box; /* 确保padding和border包含在宽度内 */
        }
        .url-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        #tvbox-json-url {
            flex-grow: 1; /* 让URL文本占据剩余空间 */
            margin-right: 10px;
            font-weight: bold;
            color: #3498db;
            white-space: nowrap; /* 不换行 */
            overflow-x: auto; /* 文本溢出时显示滚动条 */
            -webkit-overflow-scrolling: touch; /* 移动端平滑滚动 */
        }
        .copy-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .copy-btn:hover {
            background-color: #2980b9;
        }
        .copy-btn:active {
            transform: scale(0.98);
        }
        .copy-tooltip {
            visibility: hidden;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -50px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .url-wrapper {
            position: relative;
            display: inline-block;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到 TVBox 配置中心！</h1>
        <p>这里是 TVBox 配置文件和相关APP。</p>
        <p>点击复制按钮复制地址，并在TVBox配置中粘贴地址：</p>
        <ul>
            <li>
                <div class="url-box">
                    <span id="tvbox-json-url"></span>
                    <div class="url-wrapper">
                        <button class="copy-btn" onclick="copyToClipboard()">复制</button>
                        <span class="copy-tooltip" id="copy-tooltip">已复制!</span>
                    </div>
                </div>
            </li>
            <li>您可以在浏览器中点击复制此地址，并且粘贴到 TVBox 配置中使用。</li>
            <li>OK影视apk下载: <a href="/FongMiApks/mobile-arm64_v8a.apk">移动端</a> <a href="/FongMiApks/leanback-arm64_v8a.apk">TV端</a></li>
        </ul>
        <p class="footer">本服务由 Vercel 托管，文件内容来自 GitHub 仓库。</p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const baseUrl = window.location.origin;
            const relativePath = "/tvbox.json";
            const fullUrl = baseUrl + relativePath;

            const urlElement = document.getElementById('tvbox-json-url');
            if (urlElement) {
                urlElement.textContent = fullUrl;
            }
        });

        function copyToClipboard() {
            const urlElement = document.getElementById('tvbox-json-url');
            if (!urlElement) return;

            // 创建一个临时的textarea元素来复制文本
            const tempInput = document.createElement('textarea');
            tempInput.value = urlElement.textContent;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            // 显示复制成功提示
            const tooltip = document.getElementById('copy-tooltip');
            tooltip.style.visibility = 'visible';
            tooltip.style.opacity = 1;

            // 提示2秒后消失
            setTimeout(function(){
                tooltip.style.visibility = 'hidden';
                tooltip.style.opacity = 0;
            }, 2000);
        }
    </script>
</body>
</html>
